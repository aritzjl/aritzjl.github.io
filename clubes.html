<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="main.css">
	<link rel="icon" href="imagenes/logo.png" type="image/x-icon" />
	<link rel="stylesheet" href="css/clubes.css">
    <title> WFE Clubes</title>
</head>

<body class="flex flex-col h-screen bg-white border-gray-200 dark:bg-gray-700">
<div id="header-container"></div>
<br>
<br>
<br>

	<main class="lg:mx-4">

        <div class="lg:mx-4 relative rounded-md overflow-x-auto mx-2 mb-1"> 
        <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
            <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">¡Equipos en Competición!</span>
          </h1>
          <p class="text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400">
            Descubre a los valientes contendientes que compiten en nuestro torneo de waterpolo, ¡listos para hacer historia en el agua!
          </p>
        </div>
		<div class="relative rounded-md overflow-x-auto drop-shadow-xl">
			<table class="w-full max-w-full sm:max-w-none text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 border border-black">
				<thead class="text-xs text-gray-50 uppercase bg-blue-500 dark:bg-blue-900 dark:text-gray-100">
					<tr>
						<th scope="col" class="px-6 py-3">Escudo</th>
						<th scope="col" class="px-6 py-3">Nombre</th>
						<th scope="col" class="px-6 py-3">Estadio</th>
						<th scope="col" class="px-6 py-3">Presidente</th>
						<th scope="col" class="px-6 py-3">Socios</th>
						<th scope="col" class="px-6 py-3">Ciudad</th>
					</tr>
				</thead>
				<tbody id="table-body">
					<!-- Dynamic content will be inserted here -->
				</tbody>
			</table>
			<br>
			<br>
		</div>
		<label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an option</label>
		<select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
			<option selected>Choose a Temporada</option>
		</select>
	</main>


	<div id="modals-container"></div>
  
	<div id="footer-container"></div>
	  
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="js/reciclaje.js"></script>
	<script src="js/footer.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
	<script src="js/clubes.js"></script>
	<script src="js/navbar.js"></script>
</body>

</html>
